<body>
    <header>
        <h1>Witaj w formularzu rejestracyjnym</h1>
    </header>

    <form>
        <fieldset name="dane_osobowe">
            <legend>dane osobowe</legend>
            <label name="imie">imie</label>
            <input type="text" name="imie">

            <label name="nazwisko">nazwisko</label>
            <input type="text" name="nazwisko">

            <label name="plec">płeć</label>
            <label name="lab_plec">
                <i name="plec" class="fa fa-venus" alt="k"></i>
                <input type="radio" name="plec" id="m" value="m">
            </label>
            <label name="lab_plec"><i name="plec" class="fa fa-mars" alt="m"></i>
                <input type="radio" name="plec" id="k" value="k">
            </label>


        </fieldset>

        <fieldset name="adres">
            <legend>adres</legend>
            <label name="miasto">miasto</label>
            <input type="text" name="miasto">

            <label name="ulica">ulica</label>
            <input type="text" name="ulica">

            <label name="numer_domu">numer domu</label>
            <input type="text" name="numer_domu">

            <label name="kod_pocztowy">kod pocztowy</label>
            <input type="text" name="kod_pocztowy">

        </fieldset>

        <fieldset>
            <legend>autoryzacja</legend>

            <label name="haslo">haslo</label>
            <input type="password" name="haslo">

            <label name="haslo2">powtórz hasło</label>
            <input type="password" name="haslo2">


            <input type="submit" value="Submit">
        </fieldset>

    </form>
